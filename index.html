<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github Finder</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Github Finder</h1>
        </div>
    </header>
    <div class="container searchContainer">
        

          <div class="card mt-5">
            <div class="card-body m-2">
              <h3 class="mb-3">Search Github user</h3>
              <p class="lead">Enter a username to fetch a user profile and repos</p>
              <div class="input-group  p-1">
                <input type="text" class="form-control" placeholder="Github username..." aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <br>
              <div id="profile"></div>
            </div>
          </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
        Github FInder
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
